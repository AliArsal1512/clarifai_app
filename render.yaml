services:
  # Backend Service (Docker - with Graphviz)
  - type: web
    name: clarifai-backend
    dockerfilePath: ./backend/Dockerfile  # ← ADD THIS
    dockerContext: ./backend              # ← ADD THIS
    # REMOVE: env, buildCommand, startCommand (Docker handles these)
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: clarifai-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "https://clarifai-frontend.onrender.com,http://localhost:3000"
    healthCheckPath: /api/health

  # Frontend Service (unchanged)
  - type: web
    name: clarifai-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: "https://clarifai-backend.onrender.com"

databases:
  - name: clarifai-db
    databaseName: clarifai
    user: clarifai_user
    plan: free