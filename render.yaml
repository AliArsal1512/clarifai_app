services:
  # Backend Service (Python Flask)
  - type: web
    name: clarifai-backend
    env: python
    buildCommand: |
      echo "Building Python backend..."
      apt-get update
      apt-get install -y graphviz
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: clarifai-db
          property: connectionString
      # CORS: Allow frontend to access backend
      - key: CORS_ORIGINS
        value: "https://clarifai-frontend.onrender.com"  # Update after frontend deploys
    healthCheckPath: /api/health

  # Frontend Service (React)
  - type: web
    name: clarifai-frontend
    env: static
    buildCommand: |
      echo "Building React frontend..."
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    # Enable SPA routing
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: "https://clarifai-backend.onrender.com"  # Your backend URL

databases:
  - name: clarifai-db
    databaseName: clarifai
    user: clarifai_user
    plan: free